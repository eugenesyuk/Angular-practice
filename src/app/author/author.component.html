<h2 class="mx-2 my-2">Authors: {{ authorCount }}</h2>
<ul class="mx-2 my-2">
  <li *ngFor="let author of authors" [attr.data-author-name]="author">
    {{ author }}
  </li>
</ul>
<div>
  <input [value]="email" type="text" class="form-control mx-2 my-2" (keyup.enter)="email = $event.target.value; onEnterEmail()" placeholder="Email">
  <input [(ngModel)]="name" type="text" class="form-control mx-2 my-2" (keyup.enter)="onEnterName()" placeholder="Name">
  <button class="btn btn-primary mx-2 my-2" [class.active]="isActive" (click)="onSave($event)">Save</button>
  <button class="btn btn-secondary mx-2 my-2" 
    (click)="toggleFavorite()">
          
    <i class="glyphicon" 
      [class.glyphicon-star]="isFavorite" 
      [class.glyphicon-star-empty]="!isFavorite"></i>
  
      {{ (isFavorite) ? 'Remove from favorites' : 'Add to favorites' }}
  </button>

</div>
<p class="mx-2 my-2">
  {{ text | summary:25 }}
</p>

<div class="mx-2 my-3">
  <input type="text" placeholder="Title case" [(ngModel)]="title" class="form-control mb-2">
  <p>Result: {{ title | titleCase }}</p>
</div>
