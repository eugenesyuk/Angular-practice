<ul class="followers-list">
  <li *ngFor="let follower of followers">
      <div class="avatar">
        <img src="{{ follower.avatar_url }}"/>
      </div>
      <h4>
        <a [routerLink]="['/followers', follower.id]">{{ follower.login }}</a>
      </h4>
      <a href="{{ follower.html_url }}">{{ follower.html_url }}</a>
  </li>
</ul>
