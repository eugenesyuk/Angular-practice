<div *ngIf="authors.length; then authorsList else noAuthors"></div>

<ng-template #authorsList>  
  <h2 class="mx-2 my-2">Authors: {{ authorCount }}</h2>
  <ul class="mx-2 my-2">
    <li 
      *ngFor="let author of authors" 
      [attr.data-author-name]="author">
      {{ author }}
    </li>
  </ul>
</ng-template>

<ng-template #noAuthors><h3>No authors</h3></ng-template>

<input  type="text" class="form-control mx-2 my-2" placeholder="Email"
  [value]="email"
  (keyup.enter)="email = $event.target.value; onEnterEmail()">

<input type="text" class="form-control mx-2 my-2" placeholder="Name"
  [(ngModel)]="name" 
  (keyup.enter)="onEnterName()">

<button class="btn btn-primary mx-2 my-2" 
  [class.active]="isActive" 
  (click)="onSave($event)">
  Save
</button>

<button class="btn btn-secondary mx-2 my-2" 
  (click)="toggleFavorite()">
        
  <i class="fa-star"
    [ngClass]= "{
      'fas': isSelected,
      'far': !isSelected
    }"></i>

  {{ (isSelected) ? 'Remove from favorites' : 'Add to favorites' }}
</button>

<p class="mx-2 my-2">
  {{ text | summary:25 }}
</p>

<div class="mx-2 my-3">
  <input type="text" placeholder="Title case" [(ngModel)]="title" class="form-control mb-2">
  <p>Result: {{ title | titleCase }}</p>
</div>
