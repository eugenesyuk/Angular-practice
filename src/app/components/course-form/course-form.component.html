<form #form="ngForm">

  <div class="form-group">
    <label for="courseName"></label>
    <input 
      required
      minlength="5"
      ngModel
      #name="ngModel"
      type="text"
      name="courseName"
      class="form-control" (change)="log(name)">

      <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
          <div *ngIf="name.errors.required">Name is required.</div>
          <div *ngIf="name.errors.minlength">Minimal lenghth is {{ name.errors.minlength.requiredLength }}</div>
      </div>
  </div>
  
  <div class="form-group">
    <label for="category">Category</label>
  
    <select 
      name="category" 
      id="category" 
      ngModel
      required
      class="form-control"
      #category="ngModel">

      <option value="">Choose...</option>
      <option *ngFor="let category of categories" [ngValue]="category">{{ category.name }}</option>
    </select>

    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
        <div *ngIf="category.errors.required">Category is required.</div>
    </div>
  </div>

  <div class="form-check my-3">
      <input class="form-check-input" type="checkbox" value="true" id="defaultCheck1" ngModel name="hadGuarantee">
      <label class="form-check-label" for="defaultCheck1">
        30-day money-back guarantee
      </label>
  </div>


  <p>
    {{ form.value | json }}
  </p>

  <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
</form>
