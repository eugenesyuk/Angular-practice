<form [formGroup]="form" (ngSubmit)="login()">
    <div 
        class="alert alert-danger"
        *ngIf="form.errors">
        Form data are incorrect!
    </div>

    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
        </div>

        <div *ngIf="username.pending" class="center"><i class="fas fa-spinner rotating"></i></div>

        <div 
            class="alert alert-danger"
            *ngIf="username.touched && username.invalid">
            <div *ngIf="username.errors.required">This field is required.</div>
            <div *ngIf="username.errors.minlength">Username must have {{ username.errors.minlength.requiredLength }} characters at least.</div>
            <div *ngIf="username.errors.containSpace">Username should not contain spaces.</div>
            <div *ngIf="username.errors.isNotUnique">Username '{{username.errors.providedValue}}' is already taken.</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input
                formControlName="password"
                id="password"
                type="text"
                class="form-control">
        </div>

        <div 
            class="alert alert-danger"
            *ngIf="password.touched && password.invalid">
            <div *ngIf="password.errors.required">This field is required.</div>
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="false">Sign Up</button>
</form>
